name: Java CI

on:
  push:
    branches: [ feature/jpa ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout feature/jpa
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Check Java code formatting
        run: mvn fmt:check

      - name: Build and run tests with coverage
        run: mvn clean verify

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Deploy JaCoCo report to GitHub Pages
        if: ${{ github.ref == 'refs/heads/feature/jpa' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PIPELINE_TOKEN }}
          publish_dir: ./target/site/jacoco

      - name: Compile with Maven
        run: mvn -B clean install
